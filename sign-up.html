<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="../js/script.js" defer></script>
</head>
<body>
    <header>
        <div>
            <a id="logo" href="../index (3).html" target="_blank">
                <img src="../images/logo-image.png" alt="logo-image" width="100" height="100">
            </a>
        </div>
    </header> 
    <main class="signup-content">
        <div class="wrapper">
            <form id="login" action="../index (3).html">
                <h1>Sign up</h1>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username" required>
                    <span id="username-error-message"></span>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <span id="password-error-message"></span>
                    <i class='bx bx-lock'></i>
                </div>
                <div class="remember-forget">
                    <label for=""><input type="checkbox">Remember me</label>
                    <a href="#">Forget password</a>
                </div>
                <button type="submit" class="btn">Sign up</button>
                <div class="register-link">
                    <p>Don't have account? <a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </main>
    <script src="/js/script.js" defer></script>
</body>
</html>
